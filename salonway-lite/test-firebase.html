<!DOCTYPE html>
<html>
<head>
  <title>Test Firebase</title>
</head>
<body>
  <h1>Testing Firebase Connection</h1>
  <button onclick="testFirebase()">Test Firestore</button>
  <div id="result"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBB1GVIoUhHzV_2MvRFVeLJbr2ZmCHfcAE",
      authDomain: "sibatechx.firebaseapp.com",
      projectId: "sibatechx",
      storageBucket: "sibatechx.firebasestorage.app",
      messagingSenderId: "153536701523",
      appId: "1:153536701523:web:bc8be293d523eb6c2d52a6",
      measurementId: "G-6YQC3WEM4W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.testFirebase = async () => {
      try {
        document.getElementById('result').innerHTML = 'Testing...';
        
        // Test write
        const docRef = await addDoc(collection(db, 'test'), {
          message: 'Hello Firebase!',
          timestamp: new Date().toISOString()
        });
        document.getElementById('result').innerHTML += `<br>✓ Write successful: ${docRef.id}`;
        
        // Test read
        const querySnapshot = await getDocs(collection(db, 'test'));
        document.getElementById('result').innerHTML += `<br>✓ Read successful: ${querySnapshot.size} documents`;
        
      } catch (error) {
        document.getElementById('result').innerHTML = 
          `✗ Error: ${error.code}<br>${error.message}`;
      }
    };
  </script>
</body>
</html>
